<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Restaurant</title>
    <!-- Tagify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
</head>
<body>
    <h1>Register Restaurant</h1>
    <form action="submit_restaurant.php" method="post" enctype="multipart/form-data">
        <label for="name">Restaurant Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="owner">Owner (optional):</label>
        <input type="text" id="owner" name="owner"><br><br>

        <label for="tags">Tags:</label>
        <input type="text" id="tags" name="tags" placeholder="e.g., indian, authentic"><br><br>

        <label for="pictures">Pictures (upload at least 4 JPEGs):</label>
        <input type="file" id="pictures" name="pictures[]" accept="image/jpeg" multiple required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="price_range">Price Range:</label>
        <select id="price_range" name="price_range" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select><br><br>

        <input type="submit" value="Register">
    </form>

    <!-- Tagify JS -->
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script>
        // Initialize Tagify on the tags input
        var input = document.querySelector('input[name=tags]');
        new Tagify(input);
    </script>
</body>
</html>
